<script src="simpletest.js"></script>
<script src="isPrototypeOf.js"></script>

<script>

// Some code for the tests

  var canine = {
    bark: function() {
      console.log('bark');
    }
  };
  
  var dog = Object.create(canine);
  dog.fetch = function() {
    console.log('fetch');
  };
  
  var myDog = Object.create(dog);
  var empty = Object.create(null);
  
  
// Tests
 tests({
  'It should return true if obj appears in obj2\'s property chain.' : function () {
    eq(isPrototypeOf(dog, myDog), true);
  },
  'It should return false if obj does not appear in obj2\'s property chain.' : function () {
    eq(isPrototypeOf(dog, empty), false);
  },
  'It should return false if obj does not appear in obj2\'s property chain.2' : function () {
    eq(isPrototypeOf(canine, {}), false);
  },
  'It should check if obj appears in any number of layers of obj2\'s property chain.' : function () {
    eq(isPrototypeOf(Object.prototype, myDog), true);
  },
  'It should work for any number of prototype links.' : function () {
    eq(isPrototypeOf(canine, myDog), true);
  },
  'It should return false if param2 is undefined' : function () {
    eq(isPrototypeOf(canine, undefined), false);
  },
  'It should just return false if param1 is undefined' : function () {
    eq(isPrototypeOf(undefined, {}), false);
  }
  });
</script>
